name: Weekly Production Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1'

permissions:
  contents: read
  issues: write

jobs:
  audit:
    name: API + SEO + Content Audit
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      AUDIT_BASE_URL: https://tcn-comply-malta.vercel.app
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: npm ci

      - name: Run production audit suite
        id: audit
        continue-on-error: true
        run: npm run audit:full

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-audit-${{ github.run_number }}
          path: docs/audits/**
          if-no-files-found: warn

      - name: Open or update failure issue
        if: steps.audit.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Weekly Production Audit Failure'
            const owner = context.repo.owner
            const repo = context.repo.repo
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`
            const body = [
              'Production audit failed.',
              '',
              `- Date: ${new Date().toISOString()}`,
              `- Run: ${runUrl}`,
              '',
              'Review uploaded artifacts from this run and triage by severity rubric in `docs/audits/README.md`.'
            ].join('\n')

            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              per_page: 100,
            })

            const existing = issues.find((issue) => issue.title === title)

            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body,
              })
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
              })
            }

      - name: Fail workflow on audit errors
        if: steps.audit.outcome == 'failure'
        run: exit 1
